{% extends 'Todo/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">Delete Task</div>
        <div class="card-body">
            <h5>Are you sure you want to delete <span class="delete">{{ task.task_name }}</span>?</h5>
            <form action="" method="post">
                {% csrf_token %}
                <a class="btn btn-info text-white" href="{% url 'index' %}">No, go back</a>
                <button class="btn btn-danger" type="submit" id="button-addon2">Yes, delete</button>
            </form>
        </div>


    </div>
{% endblock %}
